<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.podmefom.com</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-content">
                <h1 class="header-logo">PODMEFOM</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="block-title">
                <h2 class="block-title-tracks">Треки</h2>
                <h2 class="block-title-beats">Биты</h2>
            </div>
            <div class="tracks-cards">
                <div class="track-card">
                    <div class="card-top">
                        <img src="assets/images/1.jpg" alt="logo" class="track-logo">
                        <div class="card-top-titles">
                            <h3 class="track-title">Title</h3>
                            <h3 class="track-author">Author</h3>
                        </div>
                    </div>

                    <div class="card-mid">
                        <button class="play-btn" data-audio="assets/audio/1.mp3">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>

                    <div class="card-bottom">
                        <div class="play-count">
                            <i class="fas fa-wave-square" id="play-count"></i>
                        </div>
                        <div class="like-count">
                            <i class="fa-regular fa-thumbs-up" id="no-like"></i>
                            <!-- <i class="fa-solid fa-thumbs-up" id="yes-like"></i> -->
                        </div> 
                    </div>
                </div>

                <div class="track-card">
                    <div class="card-top">
                        <img src="assets/images/1.jpg" alt="logo" class="track-logo">
                        <div class="card-top-titles">
                            <h3 class="track-title">PODMEFOM</h3>
                            <h3 class="track-author">PODMFEOM</h3>
                        </div>
                    </div>

                    <div class="card-mid">
                        <button class="play-btn" data-audio="assets/audio/1.mp3">
                        <i class="fas fa-play"></i>
                        </button>

                    </div>

                    <div class="card-bottom">
                        <div class="play-count">
                            <i class="fas fa-wave-square" id="play-count"></i>
                        </div>
                        <div class="like-count">
                            <i class="fa-regular fa-thumbs-up" id="no-like"></i>
                            <!-- <i class="fa-solid fa-thumbs-up" id="yes-like"></i> -->
                        </div>   
                    </div>
                </div>
            </div>
        </div>

        <div id="app">
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <h2>Все права защищены</h2>
                <p>Made by podmefom</p>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/state.js"></script>
</body>
</html>
